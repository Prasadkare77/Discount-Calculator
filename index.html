<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calculator</title>
        <!-- External CSS Link -->
        <link rel="stylesheet" href="style.css">
        <!-- Google Font Family Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h2>Discount Calculator</h2>
            <p>Enter the bill amount and discount in percentage</p>
            <form>
                <label id="labelBill"></label>Bill Amount</label>
                <input type="number"><br>
                <label>Discount Percentage</label>
                <input type="number"><br>
                <button>Calculate</button>
            </form>
            <p id="total">Total Discount Amount ==</p>
        </div>
    </body>
</html>
